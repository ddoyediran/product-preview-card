<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/305968a58a.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="parent-container">

      <div class="product-left-container">
        <img src="./images/image-product-desktop.jpg" alt="" class="product-image">
      </div>

      <div class="product-description-right-container">
        <h3 class="h3-perfume-text">Perfume</h3>
        <h1 class="h1-gabrielle-text">Gabrielle Essence Eau De Parfum</h1>
        <p class="p1-long-description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-container">
            <p class="price-one">$149.99</p>
            <p class="price-two">$169.99</p>
          </div>

          <div class="add-to-cart-con">
            <button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i>Add to Cart</button>
          </div>
      </div>

    </div>

    <!-- Preview

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $169.99

  Add to Cart -->
